<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford</title>    
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script src="js/form.js"></script>
</head>
<body>
    <header>       
        <div>
            <img src="img/logo-ford-256.png" width="150" class="logo" />
        </div>
        <nav>
            <ul>
                <li>
                    <a href="index.html" id="menu">Home</a>
                </li>
                <li>
                    <a href="lancamento.html" id="menu">Lançamento</a>
                </li>
                <li>
                    <a href="contato.html" id="menu1">Contato</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="forms">
            <div>
                <img src="img/xls 2.2 diesel.jpg">
            </div>
            <div>
                <h2 class="titulo">Sobre Você</h2>
            <form onsubmit="Post(this);" action="index.html">
                <input type="text" name="nome" placeholder="NOME*" class="fordform" required>
                <input type="email" name="email" placeholder="E-MAIL*" class="fordform" required>
                <input type="text" name="sobrenome" placeholder="SOBRENOME*" class="fordform" required>
                <input type="tel" name="telefone" placeholder="TELEFONE*" class="fordform" required>
                <select name="contato" class="fordform" required="">
                    <option selected value="">COMO DESEJA SER CONTATADO</option>
                    <option value="Telefone">TELEFONE</option>
                    <option value="Email">E-MAIL</option>
                </select>
                <select name="tipo__contato" class="fordform" required="">
                    <option value="" id="opcao__escolher">MOTIVO CONTATO</option>
                    <option value="Elogio" class="opcao">ELOGIO</option>
                    <option value="Reclamação" class="opcao">RECLAMAÇÃO</option>
                    <option value="Solicitação" class="opcao">SOLICITAÇÃO</option>
                    <option value="Sugestão" class="opcao">SUGESTÃO</option>
                </select>
               <textarea name="descricao" class="fordform" placeholder="DIGITE AQUI" style="resize: none;" required=""></textarea>
            <button type="submit" id="button">Enviar</button>
            </form>
            </div>
        </div>
    </main>
    <footer>
        <nav id="social">
            <ul>
                <li><span class="redesociais">Redes Sociais</span></li>
                <li><a href="https://www.facebook.com/FordBrasil/reels/?_rdr" title="Facebook" target="_blank"><img src="img/facebook-50.png"></a></li>
                <li><a href="https://www.youtube.com/fordbrasil" title="YouTube" target="_blank"><img src="img/youtube-squared-50.png"></a></li>
                <li><a href="https://www.instagram.com/fordbrasil/" title="Instagram" target="_blank"><img src="img/instagram-logo-50.png"></a></li>
            </ul>
        </nav>
        <div>
           <img src="img/ford-96.png" width="70"  />
        </div>
    </footer>    
</body>
</html>
